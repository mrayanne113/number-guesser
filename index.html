<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <link rel="shortcut icon" href='images/logo.png' type="image/png">
  </head>
  <body>
    <header role="banner" >
      <h1 class="header-h1">Number<span class="header-h1-span">Guesser</span></h1>
    </header>
    <section class="all-inside">
      <article class="levelup">
        <form>
          <input class="user-guess" type="number" placeholder="Enter your Guess" name="number">
          <button class="guess-bttn guess-number" type="submit">Guess <p class="new-range"></p></button>
          <button class="guess-bttn clear-number level-up-clear" type="sumbit">Clear</button>
          <input class="display-none new-min" type="number" name="levelup-min" placeholder="New min">
          <input class="display-none new-max" type="number" name="levelup-max" placeholder="New max" min="0" max="100">
          <button class="guess-bttn level-up-bttn display-none" id="level-up-bttn" type="sumbit">Go</button>
        </form>
         <p class="last-guess">Your last guess was</p>
         <h2 class="user-guess-number">??</h2>
         <p class="low-or-high">Pick a number, between 1 and 100</p>
         <p class="high-score-placeholder">High Score:<span class="high-score">0</span></p>
         <p class="guess-count-placeholder">Guesses:<span class="guess-count">0</span></p>
         <button class="reset">Reset</button>
      </article>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
